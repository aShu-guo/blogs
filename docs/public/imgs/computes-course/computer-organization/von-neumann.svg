<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#212529">
    冯诺依曼结构
  </text>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6c757d">
    计算机五大组成部分
  </text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#868e96">
    计算机组成原理 - 第一章
  </text>
  
  <!-- 中央处理器 -->
  <rect x="300" y="380" width="200" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">中央处理器</text>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">(CPU)</text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">控制器+运算器</text>
  
  <!-- 存储器 -->
  <rect x="100" y="380" width="150" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="175" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4caf50">存储器</text>
  <text x="175" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">(Memory)</text>
  <text x="175" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">存储程序和数据</text>
  
  <!-- 输入设备 -->
  <rect x="550" y="380" width="150" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="625" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ff9800">输入设备</text>
  <text x="625" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">(Input)</text>
  <text x="625" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">键盘、鼠标等</text>
  
  <!-- 输出设备 -->
  <rect x="100" y="500" width="150" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="10"/>
  <text x="175" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e91e63">输出设备</text>
  <text x="175" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e91e63">(Output)</text>
  <text x="175" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e91e63">显示器、打印机等</text>
  
  <!-- 总线连接 -->
  <line x1="250" y1="420" x2="300" y2="420" stroke="#6c757d" stroke-width="2"/>
  <line x1="500" y1="420" x2="550" y2="420" stroke="#6c757d" stroke-width="2"/>
  <line x1="175" y1="460" x2="175" y2="500" stroke="#6c757d" stroke-width="2"/>
  
  <text x="275" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">数据总线</text>
  <text x="525" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">控制总线</text>
  <text x="160" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">地址总线</text>
</svg>
